name: SolidDark Passport

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  passport:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    env:
      SOLIDDARK_OUT: .soliddark/ci
      SOLIDDARK_REGISTRY_URL: ${{ secrets.SOLIDDARK_REGISTRY_URL }}
      SOLIDDARK_REGISTRY_API_KEY: ${{ secrets.SOLIDDARK_REGISTRY_API_KEY }}
      SOLIDDARK_PRIVATE_MODULES: ${{ secrets.SOLIDDARK_PRIVATE_MODULES }}
      SOLIDDARK_PRIVATE_PACKAGES_TOKEN: ${{ secrets.SOLIDDARK_PRIVATE_PACKAGES_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure GitHub Packages auth for private modules
        if: ${{ env.SOLIDDARK_PRIVATE_MODULES == 'true' }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          TOKEN="${SOLIDDARK_PRIVATE_PACKAGES_TOKEN:-$GITHUB_TOKEN}"
          cat <<EOF >> ~/.npmrc
          @akrijsama:registry=https://npm.pkg.github.com
          //npm.pkg.github.com/:_authToken=${TOKEN}
          always-auth=true
          EOF

      - name: Install private modules
        if: ${{ env.SOLIDDARK_PRIVATE_MODULES == 'true' }}
        run: |
          pnpm add --no-save @akrijsama/private-core @akrijsama/private-registry
          echo "SOLIDDARK_PRIVATE_CORE_HOOKS_MODULE=$PWD/node_modules/@akrijsama/private-core/dist/index.js" >> "$GITHUB_ENV"
          echo "SOLIDDARK_PRIVATE_REGISTRY_POLICY_MODULE=$PWD/node_modules/@akrijsama/private-registry/dist/index.js" >> "$GITHUB_ENV"

      - name: Build packages
        run: pnpm build:packages

      - name: Generate signing key
        run: pnpm --filter @soliddark/cli exec soliddark keys generate

      - name: Scan repository
        run: pnpm --filter @soliddark/cli exec soliddark scan . --out "$SOLIDDARK_OUT"

      - name: Build continuity pack
        run: pnpm --filter @soliddark/cli exec soliddark continuity . --out "$SOLIDDARK_OUT"

      - name: Export vendor packet
        run: |
          pnpm --filter @soliddark/cli exec soliddark export vendor-packet \
            --passport "$SOLIDDARK_OUT/risk-passport.json" \
            --continuity "$SOLIDDARK_OUT/continuity-pack" \
            --out "$SOLIDDARK_OUT/vendor-packet"

      - name: Registry login
        if: ${{ env.SOLIDDARK_REGISTRY_API_KEY != '' && env.SOLIDDARK_REGISTRY_URL != '' }}
        run: |
          pnpm --filter @soliddark/cli exec soliddark registry login \
            --api-key "$SOLIDDARK_REGISTRY_API_KEY" \
            --url "$SOLIDDARK_REGISTRY_URL"

      - name: Publish verification envelope
        if: ${{ env.SOLIDDARK_REGISTRY_API_KEY != '' && env.SOLIDDARK_REGISTRY_URL != '' }}
        run: pnpm --filter @soliddark/cli exec soliddark publish "$SOLIDDARK_OUT/risk-passport.json" --bench-opt-in

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: soliddark-passport-${{ github.ref_name }}
          path: |
            ${{ env.SOLIDDARK_OUT }}/risk-passport.json
            ${{ env.SOLIDDARK_OUT }}/risk-passport.md
            ${{ env.SOLIDDARK_OUT }}/risk-passport.sig
            ${{ env.SOLIDDARK_OUT }}/scan-manifest.json
            ${{ env.SOLIDDARK_OUT }}/risk-passport.registry.json
            ${{ env.SOLIDDARK_OUT }}/risk-passport.registry.sig
            ${{ env.SOLIDDARK_OUT }}/continuity-pack
            ${{ env.SOLIDDARK_OUT }}/vendor-packet
          if-no-files-found: ignore
