appId: com.soliddark.rashomon
productName: Rashomon
directories:
  output: release
  buildResources: build
files:
  - dist/**
  - policies/**
  - package.json
extraMetadata:
  main: dist/src/main/index.js
asar: true
npmRebuild: false
mac:
  category: public.app-category.developer-tools
  target:
    - dmg
linux:
  category: Development
  maintainer: SolidDark <security@soliddark.local>
  target:
    - AppImage
    - deb
win:
  target:
    - nsis
publish:
  provider: generic
  url: https://updates.example.invalid/rashomon
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
